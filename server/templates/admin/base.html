<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin Â· Stire{% endblock %}</title>
  <style>
    :root { --bg:#0b0d11; --card:#12151b; --muted:#98a2b3; --fg:#e6e7eb; --primary:#4f46e5; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif}
    a{color:var(--fg);text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:16px}
    .title{font-weight:800;font-size:22px}
    .card{background:var(--card);border:1px solid #232835;border-radius:12px}
    .toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;padding:16px}
    .toolbar form{display:flex;gap:8px;align-items:center}
    input[type=text], select{background:#0e1117;border:1px solid #2a3140;color:var(--fg);padding:10px 12px;border-radius:8px}
    button, .btn{background:var(--primary);border:0;color:white;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:#1f2430;color:var(--fg)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px 14px;border-top:1px solid #232835;vertical-align:top}
    th{color:var(--muted);text-align:left;font-weight:600}
    .muted{color:var(--muted)}
    .row-actions{display:flex;gap:8px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:860px){.grid{grid-template-columns:1fr}}
    .footer{display:flex;justify-content:space-between;align-items:center;padding:16px}
    .pill{padding:4px 10px;border-radius:999px;background:#1b2030;color:#cbd5e1;border:1px solid #2a3140;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Stire </div>
      <a class="pill" href="/">API</a>
      <a class="pill" href="/mobile/">Mobile UI</a>
    </header>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
