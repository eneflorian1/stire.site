map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

##
## HTTP (port 80) – redirectioneaza www -> non‑www si serveste aplicatia pe DOMAIN (fara www)
##

# Redirect pentru domeniul cu www catre non-www (SEO canonical)
server {
    listen 80;
    listen [::]:80;
    server_name www.${DOMAIN};

    # Fortam non-www si HTTPS
    return 301 https://${DOMAIN}$request_uri;
}

# Server principal pe DOMAIN (fara www)
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN};

    client_max_body_size 20m;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://127.0.0.1:${APP_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }
}

## Redirect HTTPS www -> non‑www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.${DOMAIN};

    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://${DOMAIN}$request_uri;
}

