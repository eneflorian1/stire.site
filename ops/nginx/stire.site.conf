map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

##
## HTTP (port 80) – redirectioneaza non‑www -> www si serveste aplicatia pe www.DOMAIN
##

# Redirect pentru domeniul fara www catre www (SEO canonical)
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN};

    return 301 http://www.${DOMAIN}$request_uri;
}

# Server principal pe www.DOMAIN
server {
    listen 80;
    listen [::]:80;
    server_name www.${DOMAIN};

    client_max_body_size 20m;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://127.0.0.1:${APP_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }
}

