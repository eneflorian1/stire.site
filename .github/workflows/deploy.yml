name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "Missing secret: SSH_PRIVATE_KEY"; exit 1; fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "Missing secret: SSH_HOST"; exit 1; fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then echo "Missing secret: SSH_USER"; exit 1; fi
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Trigger deploy script on VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          CERTBOT_EMAIL: ${{ secrets.CERTBOT_EMAIL }}
          GOOGLE_OAUTH_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET_JSON }}
        run: |
          # Detect project directory on server (same logic as setup.sh)
          # If PROJECT_DIR secret is set, use it; otherwise auto-detect
          PROJECT_DIR="${{ secrets.PROJECT_DIR }}"
          if [ -z "$PROJECT_DIR" ]; then
            echo "PROJECT_DIR secret not set, auto-detecting project directory..."
            PROJECT_DIR=$(ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} '
              # Find directory containing setup.sh (same detection as setup.sh uses)
              # Check common locations first
              for dir in /opt/app /home/$USER/stire.site /home/$USER/$(basename $(pwd)) /var/www/stire.site; do
                if [ -f "$dir/setup.sh" ] || [ -f "$dir/ecosystem.config.js" ]; then
                  echo "$dir"
                  exit 0
                fi
              done
              # Search for setup.sh in common parent directories
              find /opt /home/$USER -maxdepth 3 -name "setup.sh" -type f 2>/dev/null | head -1 | xargs dirname 2>/dev/null || echo "/opt/app"
            ')
          fi
          echo "Deploying to project directory: $PROJECT_DIR"

          # Scrie fisierul client_secret pe server, in folderul server/
          if [ -n "$GOOGLE_OAUTH_CLIENT_SECRET_JSON" ]; then
            echo "Writing Google OAuth client secret JSON to server..."
            printf '%s\n' "$GOOGLE_OAUTH_CLIENT_SECRET_JSON" | ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "cat > $PROJECT_DIR/server/client_secret_oauth.json"
          else
            echo "GOOGLE_OAUTH_CLIENT_SECRET_JSON not set; skipping client_secret_oauth.json creation."
          fi

          # Run deploy.sh with project directory as parameter
          ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "bash $PROJECT_DIR/ops/deploy.sh $PROJECT_DIR"

